<form (ngSubmit)="register(form)" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Full name:</label>
    <input nbInput
           id="input-name"
           name="fullName"
           placeholder="Full name"
           autofocus
           fullWidth
           fieldSize="large">
<!--    <ng-container *ngIf="fullName.invalid && fullName.touched">-->
<!--      <p class="caption status-danger" *ngIf="fullName.errors?.required">-->
<!--        Full name is required!-->
<!--      </p>-->
<!--      <p class="caption status-danger" *ngIf="fullName.errors?.minlength || fullName.errors?.maxlength">-->
<!--        Full name should contains-->
<!--        from-->
<!--        to-->
<!--        characters-->
<!--      </p>-->
<!--    </ng-container>-->
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           id="input-email"
           name="email"
           pattern=".+@.+..+"
           placeholder="Email address"
           fullWidth
           fieldSize="large">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           type="password"
           id="input-password"
           name="password"
           placeholder="Password"
           fullWidth
           fieldSize="large">
<!--    <ng-container *ngIf="password.invalid && password.touched">-->
<!--      <p class="caption status-danger" *ngIf="password.errors?.required">-->
<!--        Password is required!-->
<!--      </p>-->
<!--      <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">-->
<!--        Password should contain-->
<!--        from {{ getConfigValue('forms.validation.password.minLength') }}-->
<!--        to {{ getConfigValue('forms.validation.password.maxLength') }}-->
<!--        characters-->
<!--      </p>-->
<!--    </ng-container>-->
  </div>

  <div class="form-control-group">
    <label class="label" for="input-re-password">Repeat password:</label>
    <input nbInput
           type="password"
           id="input-re-password"
           name="rePass"
           placeholder="Confirm Password"
           fullWidth
           fieldSize="large">
<!--    <ng-container *ngIf="rePass.invalid && rePass.touched">-->
<!--      <p class="caption status-danger" *ngIf="rePass.errors?.required">-->
<!--        Password confirmation is required!-->
<!--      </p>-->
<!--      <p class="caption status-danger" *ngIf="password.value != rePass.value && !rePass.errors?.required">-->
<!--        Password does not match the confirm password.-->
<!--      </p>-->
<!--    </ng-container>-->
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="terms">
      Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>
    </nb-checkbox>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large">
    Register
  </button>
</form>
