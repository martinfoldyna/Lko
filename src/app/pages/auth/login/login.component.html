<div class="spinner_section" [nbSpinner]="fetchingData">
  <h1 id="title" class="title">Login</h1>
  <p class="sub-title">Přihlašte se pomocí školního @pslib.cz, @365.pslib.cz nebo @pslib.cloud účtu.</p>

    <div class="buttons">
      <button nbButton
              class="login-button"
              (click) = googleLogin()>Google Login</button>

      <button nbButton
              class="login-button"
              (click)="microsoftLogin()">Microsoft Login</button>
    </div>
</div>
