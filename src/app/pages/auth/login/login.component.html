<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Uživatelské jméno:</label>
    <input nbInput
           fullWidth
           ngModel
           [(ngModel)]="user.username"
           name="username"
           id="input-email"
           placeholder="Email address"
           autofocus>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Heslo:</label>
    <input nbInput
           fullWidth
           name="password"
           [(ngModel)]="user.password"
           type="password"
           id="input-password"
           placeholder="Password">
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" [(checked)]="user.rememberMe" (change)="checkValue()">Remember me</nb-checkbox>
    <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Log In
  </button>

</form>
<button nbButton
        fullWidth
        (click) = load()
>
  Get it!
