<div class="infinite-cards row">
  <div class="own-scroll col-md-12 col-lg-6 col-xxxl-6" *ngFor="let article of allArticles">
    <nb-card  *ngIf="articlesLoaded | async" [nbSpinner]="deletingArticle" >
      <nb-card-header class="article-header">
        <h2>{{article.title}}</h2>
        <div class="header-icons">
          <nb-icon icon="edit-outline" pack="eva" status="warning" class="header-icon" (click)="editArticle(article)"></nb-icon>
          <nb-icon icon="trash-2-outline" pack="eva" status="danger" class="header-icon " (click)="deleteArticle(article._id)" style="cursor: pointer"></nb-icon>
        </div>
      </nb-card-header>

      <nb-card-body>
        <p>{{article.body}}</p>
        <a [href]=article.url target="_blank">{{article.url}}</a>
      </nb-card-body>

      <nb-card-footer>
        <p class="label">Vytvo≈ôeno: {{article.createdBy.name}} - {{article.createdAt | amLocal | amDateFormat: "DD.MM.YYYY"}} </p>
        <p class="label" *ngIf="article.updatedBy">Naposledy upraveno: {{article.updatedBy.name}} - {{article.updatedAt | amLocal | amDateFormat: "DD.MM.YYYY"}}</p>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
