<nb-card>
    <nb-card-header>
      Upravit příspěvek: {{article.title}}
    </nb-card-header>
    <nb-card-body>
      <form #updateForm="ngForm">
        <div class="form-group">
          <label class="label" for="edit-title">Nadpis:</label>
          <input nbInput
                 fullWidth
                 ngModel
                 name="edit-title"
                 id="edit-title"
                 placeholder="Nadpis příspěvku"
                 [(ngModel)] = "newArticle.title"
                 autofocus
                 autocomplete="off"
                 (keyup)="onKeyUp()">
        </div>
        <div class="form-group">
          <label for="edit-text" class="label" >Obsah:</label>
          <textarea rows="5" nbInput fullWidth placeholder="Obsah příspěvku" id="edit-text" #textarea [value]="newArticle.body" (keyup)="onKeyUp(textarea)"></textarea>
        </div>
      </form>
      <div class="d-flex justify-content-around">
        <button class="uploadButton" nbButton (click)="edit(textarea)" [disabled]="!updateForm.valid || !articleWasUpdated" [nbSpinner]="fetchingData">
          Upravit
        </button>
        <button (click)="dialogRef.close()" nbButton status="danger" [disabled]="!updateForm.valid">
          Zavřít
        </button>
      </div>
    </nb-card-body>
</nb-card>
