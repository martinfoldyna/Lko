<nb-card>
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Fotky">
        <div class="row">
          <div class="col-md-12">
            Přidat příspěvek
            <ngx-add-photo (loadImages)="loadImages()" [subject]="subject"></ngx-add-photo>
          </div>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Videa">

        <ngx-add-url-thumbnail-post (loadVideos)="loadArticles()" [subject]="subject"></ngx-add-url-thumbnail-post>

      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
<!--<div class="infinite-cards row">-->
<h2>Fotky</h2>

  <div class="row">
    <div class="w-75 m-auto m-2 d-block h-25">
      <nb-card nbSpinner="true" class="h-100" *ngIf="loadingImages" nbSpinnerStatus="primary">
        <nb-card-body>
          Načítám obrázky..
        </nb-card-body>
      </nb-card>
    </div>
    <div class="own-scroll col-md-12 col-lg-4 col-xxxl-4 ng-star-inserted" *ngFor="let photo of allImages">
      <ngx-image-card (loadImages)="loadImages()" [image]="photo" [subject]="subject" (loadNewImages)="receivedImage($event)"></ngx-image-card>
    </div>
  </div>
<!--  <ngx-image-card [subject]="subject"></ngx-image-card>-->
<h2>Videa</h2>
<div class="row">
  <div class="w-75 m-auto m-2 d-block h-25">
    <nb-card nbSpinner="true" class="h-100" *ngIf="!allVideos" nbSpinnerStatus="primary">
      <nb-card-body>
        Načítám videa..
      </nb-card-body>
    </nb-card>
  </div>
  <div class="own-scroll col-md-12 col-lg-4 col-xxxl-4 ng-star-inserted" *ngFor="let video of allVideos">
    <ngx-url-card (loadVideos)="loadArticles()" [post]="video" ></ngx-url-card>
  </div>
</div>
<!--</div>-->
