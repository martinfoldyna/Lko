<nb-card status="danger">
  <nb-card-header>Smazat</nb-card-header>
  <nb-card-body>
    Určite si přejete tento příspěvek smazat?
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-6">
        <button nbButton status="info" fullWidth (click)="dialogRef.close(true)">Ano</button>
      </div>
      <div class="col-6">
        <button nbButton status="danger" fullWidth (click)="dialogRef.close(false)">Ne</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
